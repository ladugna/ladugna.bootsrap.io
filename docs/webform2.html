<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
    <title>MIU Golden</title>
    <style>
        .reset{
            background-color: white
            color:aqua
        }
    </style>
</head>
<body>
    <header>  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/elibrary/public/home">MUM Golden Dome Market : : : SRM System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/elibrary/public/about">Products</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/elibrary/public/virtualtour">Suppliers</a>
                </li>
               
            </ul>
            <form class="form-inline my-2 my-lg-0">
                
                <span style="color:#fff;padding-left: 0em; padding-right: 2em;">Hello! </span>
                
                <a href="/elibrary/public/logout" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
                </a>
            </form>
        </div>
    </nav>
</header>
<main>
    <div style="padding-top:4em; padding-left: 0em; padding-right:2cm ;" class="container">
        <div>
            <span style="font-size: 1em; color: black;">New Product Form</span>
        </div>
       <div style="font-size: 1em; padding-top: 1em;">
    <form id="newUserForm" method="post" action="/elibrary/secured/services/admin/usrmgmt/user/new">

        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <div class="form group">
                        <label for="product Number">Product Number</label>
                        <input id="product number" name="product number" type="text" class="form-control"
                        value="" required>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form group">
                        <label for="product Number">Quantity in stock</label>
                        <input id="quantity in stockr" name="quantity in stock" type="text" placeholder="0" class="form-control"
                        value="" required>
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form group">
                        <br>
                        <label for="Name">Name</label>
                        <input id="Name" name="Name" type="text" class="form-control"
                        value="" required>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form group">
                        <br>
                        <label for="Supplier">Supplier</label>
                    
                    <select id="Supplier" name="Supplier" class="form-control"
                    value="true" required>
                 <option value="true">Select a supplier</option>
                 <option value="false"></option>
             </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form group">
                        <br>
                        <label for="Unit Price">Unit Price</label>
                        <input id="Unit Price" name="Unit Price" type="text" placeholder="0.0" class="form-control"
                        value="" required>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form group">
                        <br>
                        <label for="Date Supplied">Date Supplied</label>
                        <input id="Date Supplied" name="Date Supplied" type="text" placeholder="yyyy-mm-dd" class="form-control"
                        value="" required>
                    </div>
                    <br>
                      <p style="color: black; color: teal;">Enter a valid date.</p>
                </div>

            </div>
        </fieldset>
         <div class="row">
            
           <div class="col-md-12" style="text-align: right; padding-top: 0.5em;">
            <button type="reset" style="margin-right: 3em;color: violet; background-color: aliceblue;" class="btn btn-success btn-lg">
                <i class="reset"></i> Reset
            </button>
            <a href="users-list.html" style="background-color: white; color: red;" class="btn btn-warning btn-lg">Cancel</a>
          
           <button type="button" style="margin-left: 3em;color: blueviolet;background-color: white;">Add product</button>
           </div>
          
         </div>

    </form>
    </div>

    </div>

</main>
</body>
</html>
